<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucion Encriptador</title>
</head>

<body>
    <header>
        <img src="/imagenes/portal.jpg" alt="Logo del encriptador" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-tarea" cols="30" rows="10" placeholder="Ingrese su texto aqui:"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button clas="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea name="mensaje" id="" cols="20" rows="10" class="mensaje"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>

</body>

</html>
